<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="./style/general.css">
	</head>
	<body>
		<div id="content">
			<h3>Cadastro</h3>
			<form action="./registerConfirmation.html" method="post">
		    	<div>
		        	<label for="name">Nome:</label>
		        	<input type="text" id="campoNome" name="nome" placeholder="Entre com seu nome..."/>
		    	</div>
		    	<div>
		        	<label for="email">E-mail:</label>
		        	<input type="email" id="campoEmail" name="email" placeholder="Entre com seu E-mail..."/>
		   		</div>
		    	<div>
		        	<label for="msg">Senha:</label>
		        	<input id="campoPsw" type="password" name="password" placeholder="Senha..."/>
		    	</div>
		    	<div>
		    		<input type="submit" id="btnEnviar" value="Enviar"/>
		    	</div>
			</form>
		</div>
	</body>
</html>
